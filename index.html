<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="project-container">
      <header>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-city-input"
          />
          <input type="submit" value="Search" />
        </form>
        <hr />
      </header>
      <main>
        <h1 id="current-city"></h1>
        <div id="current-weather">
          <div id="current-temp">
            <span id="temp-value"></span>
            <span id="current-temp-info">
              <span id="temp-unit">Â°C</span>
              <span id="temp-high"></span>
              <span id="temp-low"></span>
            </span>
          </div>
          <div id="current-weather-icon"></div>
          <p id="current-weather-details">
            <span id="date-and-time"></span> <br />
            <span id="description"></span><br />
            Humidity: <strong id="humidity"></strong> <br />
            Wind:
            <strong id="wind"></strong> <br />
          </p>
        </div>
        <hr />
        <h2>5-day forecast</h2>
        <div id="weather-forecast"></div>
        <hr />
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Mantissu" target="_blank"
          >Milena Drozdowska</a
        >
        available
        <a href="https://github.com/Mantissu/mk_weather" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://main--mk-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
